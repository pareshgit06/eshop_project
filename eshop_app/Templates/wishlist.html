{% extends "index.html" %}
{% load static %}
{% block content %}



    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Wish List</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Wishlist</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Cart Start -->
    <div class="container-fluid pt-5">
        {% if wishlist_item %}
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for product in wishlist_item %}
                        <tr>
                            <td class="align-middle"><img src="{{product.image.url}}" alt="" style="width: 50px;"> {{product.name}}</td>
                            <td class="align-middle">${{product.original_price}}</td>
                            <td class="align-middle"><a href="{% url 'remove_wishlist' product.id %}"><button class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% else %}

        <div class="col-md-2 px-xl-0 text-center text-md-right" style="display: block; margin: 0 auto">
            <img class="img-fluid" src="{% static 'img/wishlist.png' %}" alt="">
        </div>
        <div class="text-center">
            <a href="{% url 'shop' %}" class="btn btn-outline-primary py-md-2 px-md-3">Go To Shop</a>
        </div>
        
      

    </div>
    {% endif %}

     
    <!-- Cart End -->
  
    {% endblock content %}
